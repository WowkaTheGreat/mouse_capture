<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen i Blokada Kursora</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #fullscreen-area {
      width: 100vw;
      height: 100vh;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="fullscreen-area">
    <button id="enter-fullscreen">Wejdź w tryb pełnoekranowy</button>
    <h1 id="pozycja" style="position: fixed; left: 40vw; top: 40vw; color: #00ff00;"></h1>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
